<div class="search">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Search a Movie</mat-label>
      <input matInput type="text" (keyup.enter)="search(movie)" [(ngModel)]="movie">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="search(movie)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>


<section class="main">
    <div class="empty" *ngIf="!movieList.length">
        <h3 *ngIf="!movie && !movieList.length">Type the movie are you looking for...</h3>
        <h3 *ngIf="movie && !movieList.length">Sorry we didn't find any result for the search term try another one</h3>
    </div>
    <mat-card *ngFor="let movie of movieList">
        <mat-card-title [matTooltip]="movie.title"> {{movie.title}}</mat-card-title>
        <img 
            mat-card-image 
            [src]="baseImgUrl + movie.backdrop_path" 
            onError="this.src='./assets/img/404.png';"
            alt="Photo of {{movie.title}}" />
        <mat-card-subtitle>{{movie.overview}}</mat-card-subtitle>
        <mat-card-actions>
        <button mat-button (click)="addToFavorites(movie)">
            <mat-icon>{{movie.favorite ? 'favorite' : 'favorite_border'}}</mat-icon>
        </button>
        <button mat-button (click)="goToOverview(movie)">
            <mat-icon>pageview</mat-icon>
        </button>
        </mat-card-actions>
    </mat-card>
</section>
